{% extends 'base.html' %}

{% block content %}

    <title>Login form</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            color: rgb(94, 255, 228);
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .background {
            background: url("https://media.istockphoto.com/id/1366554092/photo/the-programmer-is-logging-in-and-encrypting-it-for-security-with-cybersecurity-technology.jpg?b=1&s=170667a&w=0&k=20&c=Oxml8wiBDqzQgdXXPqff5jxxHTjTaiG0NSlQTrluuvQ=");
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: -1;
        }
        
        h2 {
            font-size: 50px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: transparent;
            box-shadow: 0 0 15px rgb(255, 255, 255);
            border-radius: 15px;
            width: 600px;
            margin: 10vh auto;
        }
        
        form {
            padding: 10px;
            display: flex;
            flex-direction: column;
            width: 85%;
        }
        
        .form-item {
            display: flex;
            width: 90%;
            
            margin: 15px auto;
            align-items: center;
            border-radius: 15px;
            border-bottom: 2px solid rgb(0, 255, 13);
        }
        .form-item:hover {
            border: 3px solid orange;;
        }
        input {
            font-size: 22px;
            width: 85%;
            height: 35px;
            outline: none;         
            border: none;
            margin: auto;
            color: green;
        }
       
        
        span {
            margin: 5px;
            color: orange;
            cursor: default;
            user-select: none;
            background: rgba(0, 0, 0, 1);
            padding: 5px;
            border-radius: 55px;
        }
        
        button[type="submit"] {
            width: 250px;
            font-size: 25px;
            margin: 10px auto;
            padding: 10px 16px;
            color: rgb(0, 0, 0);
            background: rgba(24, 210, 235, 0.82);
            border: none;
            text-align: center;
        }
        button[type="submit"]:hover {
            background: rgb(14, 172, 8);
        }
      
        
       
        
        button {
            padding: 5px 16px;
            font-size: 18px;
            margin: 5px 15px;
            width: 180px;
            color: rgb(164, 232, 236);
            background: transparent;
            cursor: pointer;
            transition: all 0.7s ease;
        }
        
        @media screen and (max-width:550px) {
            .container {
                width: 90%;
            }
            
        }
    </style>



<body>
    <div class="background"></div>
    <div class="container">
        <h2>Login Form</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-item">
                <span class="material-icons-outlined">
                    account_circle
                    </span>
                <input type="text" name="username" id="text" placeholder="username">
            </div>

            <div class="form-item">
                <span class="material-icons-outlined">                   
                    lock
                    </span>
                <input type="password" name="password" id="pass" placeholder="password">

            </div>
            <button type="submit"> LOGIN </button>
        </form>
    </div>

</body>

{% endblock content %}
